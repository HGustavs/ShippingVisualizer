<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<script>
	
var maxLon=46.62;
var minLon=-24.50;
var maxLat=34.55;
var minLat=71.13;
var mapW=851;
var mapH=533;

function toxy(lat,lon)
{
	var pixPerLon = mapW / (maxLon - minLon);
	var pixPerLat = mapH / (minLat - maxLat);

	var x = ((lon-minLon) * pixPerLon);
	var y = (minLat-lat) * pixPerLat;

	return {x:x,y:y};		
}

function makepnt(lat,lon)
{
		p1=toxy(lat,lon);
		console.log(p1);
		
		var themap=document.getElementById("innerMap");
		themap.innerHTML+="<circle id='pp' fill='#884422' stroke='#000000' stroke-width='2' stroke-linecap='round' stroke-linejoin='round' cx='"+p1.x+"' cy='"+p1.y+"' r='2'/>";
}

function startup()
{
	
		makepoints();
}
	
function makepoints()
{
		mapWidth=document.getElementById("mapWidth").value;
		mapHeight=document.getElementById("mapHeight").value;
		xoffs=document.getElementById("mapOffsX").value;
		yoffs=document.getElementById("mapOffsY").value;
		ysc=document.getElementById("mapYsc").value;
	
		document.getElementById("mapWidthi").value=document.getElementById("mapWidth").value;
		document.getElementById("mapHeighti").value=document.getElementById("mapHeight").value;
		document.getElementById("mapOffsXi").value=document.getElementById("mapOffsX").value;
		document.getElementById("mapOffsYi").value=document.getElementById("mapOffsY").value;
		document.getElementById("mapYsci").value=document.getElementById("mapYsc").value;
	
	
		document.getElementById("innerMap").innerHTML="";
	
		makepnt(59.9139,10.7522);
		makepnt(51.5074,0.1278);
		makepnt(50.0755,14.4378);
		
		makepnt(34.55,-24.5);
		makepnt(80.5,46.62);

	
}

	</script>
	</head>
	<body onload='startup();'>
		
	<div style='border:1px solid red;'>
			<input type='range' max='5000' min='4000' step='0.1' id='mapWidth' oninput='makepoints();'>
			<input type='text' id='mapWidthi'>
			<input type='range' max='1000' min='300' step='0.1' id='mapHeight' oninput='makepoints();'>
			<input type='text' id='mapHeighti'>
			<input type='range' max='2000' min='1000' step='0.25' id='mapOffsX' oninput='makepoints();'>		
			<input type='text' id='mapOffsXi'>
			<input type='range' max='0' min='-1000' step='0.1' id='mapOffsY' oninput='makepoints();'>	
			<input type='text' id='mapOffsYi'>
			<input type='range' max='1' min='-1' step='0.001' id='mapYsc' oninput='makepoints();'>	
			<input type='text' id='mapYsci'>		

	</div>
